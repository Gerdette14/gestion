<html lang="fr">

 <link rel="stylesheet" href="styl.css">

</head>

<body>
    
    <header>
        <h1>Gestion des utilisateurs</h1>
    </header>
    <main>
        <form  id="formGestion"class="flex flex-col gap-2 p-4 max-w-md mx-auto bg-gray-100 rounded shadow">
        <label for="inputNom">Nom</label>
        <input type="text" id="inputNom" placeholder="Entrer votre nom"class="border p-2 rounded" required>
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" placeholder="Entrer votre Email" class="border p-2 rounded" required>
        <button type="submit" id="btnAjouter">Ajouter</button>   
    </form>

    <ul id="ListUtilisateur" class="max-w-md mx-auto mt-4 space-y-2"></ul>
    </main>
    
    <script src="gestion.js"></script>
